services:
  youtube2text-api:
    build: .
    ports:
      - "8787:8787"
    environment:
      HOST: 0.0.0.0
      PORT: 8787
      OUTPUT_DIR: /data/output
      AUDIO_DIR: /data/audio
      Y2T_API_PERSIST_RUNS: "true"
      Y2T_API_PERSIST_DIR: ${Y2T_API_PERSIST_DIR}
      Y2T_API_KEY: ${Y2T_API_KEY}
      Y2T_ALLOW_INSECURE_NO_API_KEY: ${Y2T_ALLOW_INSECURE_NO_API_KEY:-false}
      Y2T_CORS_ORIGINS: ${Y2T_CORS_ORIGINS}
      Y2T_TRUST_PROXY: ${Y2T_TRUST_PROXY}
      Y2T_MAX_BODY_BYTES: ${Y2T_MAX_BODY_BYTES}
      Y2T_API_KEY_MAX_BYTES: ${Y2T_API_KEY_MAX_BYTES}
      Y2T_AUTH_FAIL_MAX: ${Y2T_AUTH_FAIL_MAX}
      Y2T_AUTH_FAIL_WINDOW_MS: ${Y2T_AUTH_FAIL_WINDOW_MS}
      Y2T_RATE_LIMIT_WRITE_MAX: ${Y2T_RATE_LIMIT_WRITE_MAX}
      Y2T_RATE_LIMIT_WINDOW_MS: ${Y2T_RATE_LIMIT_WINDOW_MS}
      Y2T_RATE_LIMIT_READ_MAX: ${Y2T_RATE_LIMIT_READ_MAX}
      Y2T_RATE_LIMIT_READ_WINDOW_MS: ${Y2T_RATE_LIMIT_READ_WINDOW_MS}
      Y2T_RATE_LIMIT_HEALTH_MAX: ${Y2T_RATE_LIMIT_HEALTH_MAX}
      Y2T_RATE_LIMIT_HEALTH_WINDOW_MS: ${Y2T_RATE_LIMIT_HEALTH_WINDOW_MS}
      Y2T_SSE_MAX_CLIENTS: ${Y2T_SSE_MAX_CLIENTS}
      Y2T_MAX_BUFFERED_EVENTS_PER_RUN: ${Y2T_MAX_BUFFERED_EVENTS_PER_RUN}
      Y2T_REQUEST_TIMEOUT_MS: ${Y2T_REQUEST_TIMEOUT_MS}
      Y2T_RUN_TIMEOUT_MINUTES: ${Y2T_RUN_TIMEOUT_MINUTES}
      Y2T_SHUTDOWN_TIMEOUT_SECONDS: ${Y2T_SHUTDOWN_TIMEOUT_SECONDS}
      Y2T_RETENTION_RUNS_DAYS: ${Y2T_RETENTION_RUNS_DAYS:-30}
      Y2T_RETENTION_AUDIO_DAYS: ${Y2T_RETENTION_AUDIO_DAYS:-7}
      Y2T_SCHEDULER_ENABLED: ${Y2T_SCHEDULER_ENABLED:-false}
      Y2T_SCHEDULER_INTERVAL_MINUTES: ${Y2T_SCHEDULER_INTERVAL_MINUTES:-60}
      Y2T_SCHEDULER_MAX_CONCURRENT_RUNS: ${Y2T_SCHEDULER_MAX_CONCURRENT_RUNS:-1}
      Y2T_WATCHLIST_ALLOW_ANY_URL: ${Y2T_WATCHLIST_ALLOW_ANY_URL}
      Y2T_WEBHOOK_ALLOWED_DOMAINS: ${Y2T_WEBHOOK_ALLOWED_DOMAINS}
      Y2T_WEBHOOK_SECRET: ${Y2T_WEBHOOK_SECRET}
      Y2T_WEBHOOK_RETRIES: ${Y2T_WEBHOOK_RETRIES}
      Y2T_WEBHOOK_TIMEOUT_MS: ${Y2T_WEBHOOK_TIMEOUT_MS}
      Y2T_WEBHOOK_MAX_AGE_SECONDS: ${Y2T_WEBHOOK_MAX_AGE_SECONDS}
      ASSEMBLYAI_API_KEY: ${ASSEMBLYAI_API_KEY}
    volumes:
      - ./output:/data/output
      - ./audio:/data/audio

  youtube2text-web:
    build:
      context: ./web
    depends_on:
      - youtube2text-api
    ports:
      - "3000:3000"
    environment:
      Y2T_API_BASE_URL: http://youtube2text-api:8787
      Y2T_API_KEY: ${Y2T_API_KEY}
      NEXT_PUBLIC_Y2T_API_BASE_URL: ${NEXT_PUBLIC_Y2T_API_BASE_URL:-http://localhost:8787}
